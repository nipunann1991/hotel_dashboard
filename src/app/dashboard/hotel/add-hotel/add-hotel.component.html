<div class="app-page-header">	
	<h1>Add Hotel</h1>

	<ul class="app-breadcrumb">
		<li><a href="">Home</a></li>
		<li><a href="">Hotel</a></li>
		<li><a href="">Add Hotel</a></li>
	</ul>
</div>
<div class="app-page-content">	
	<div class="app-block">	
		<form class="ui form" [formGroup]="form">
			<div class="row m0">
				
			   	<div class="col-md-6">
			   		<div class="field">
				    	<label>Hotel Name</label> 
			      		<div class="field">
			        		<input type="text" name="hotel_name" placeholder="Hotel Name" formControlName="hotel_name">
	                    	<small *ngIf="isFieldValid('hotel_name')" > Please enter your 'Hotel Name' </small>

			      		</div> 
				 	</div> 
				 	<div class="field">
				    	<label>Hotel Desctiption</label> 
			      		<div class="field">
			        		<textarea  name="description" rows="4"></textarea>
			      		</div> 
				 	</div>  
			   		<h5>Contact Details</h5>
				 	<div class="field">
				    	<label>Address</label> 
			      		<div class="field">
			        		<textarea  name="description" rows="4"></textarea>
			      		</div> 
				 	</div> 
				 	<div class="field">
	                    <label>Email Address</label>
	                    <input type="email" placeholder="Email Address" id="email" class="form-control" formControlName="email" >
	                    <small *ngIf="isFieldValid('email')" > Please inform your email </small>
	                </div>
	                <div class="field">
	                    <label>Telephone</label>
	                    <input type="text" placeholder="Telephone" >
	                </div>
	                <div class="field">
	                    <label>Website</label>
	                    <input type="text" placeholder="Website" >
	                </div>

	                <div class="field"> 
	                	<button class="ui submit button green"  [disabled]="!form.valid" (click)="onSubmit()">Add Hotel</button>
	                	<button class="ui submit button">Cancel</button>

	               	</div>

			   	</div>
			   	<div class="col-md-6">
				   	
			   	</div>

			</div> 
		</form>

  	</div> 
</div>
